{% extends 'base_site.html' %}
{% block content %}
  <div class="card">
      <div class="card-header"><h3>Cadastro de Trabalho</h3></div>
        <div class="card-body">
            <form method="POST" class="forms-sample" action="{% url 'cadastro_trabalho' %}">{% csrf_token %}
                <div class="form-group">
                     <label for="inputDate">Nome:</label>
                    {{ form.titulo }}
                </div>

                <button type="submit" class="save btn btn-default">Salvar</button>
            </form>
        </div>
  </div>
</div>
{% endblock content %}
